<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{'SIDEMENU_HEADER' | translate}}</h1>
    </ion-header-bar>
    <ion-content has-header="true">
    <img src="img/icon.png" class="logo_img">
      <ion-list>
        <div class="item panel_menu_item icon-left {{item.icon}}" ng-repeat="item in menu_items" data-ng-class="{'button_hidden' : toggleVisibility(item.name)}" menu-close ui-sref="{{item.location}}">
          {{item.name | translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
